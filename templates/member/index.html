{% extends "member/layout.html" %}

{% block title %}แจ้งซ่อม{% endblock %}

{% block styles %}
<style>
    html,
    body {
        height: 100%;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
    }
    .card {
        margin-top: 10%;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 30px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    @media (max-width: 576px) {
        .card {
            margin-top: 20%; 
        }
    }
</style>
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">แบบฟอร์มแจ้งซ่อม</h5>
                        <form action="/api/index" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="equipment" class="form-label">ชื่ออุปกรณ์</label>
                                <input name="equipment" type="text" class="form-control" id="equipment" placeholder="ชื่ออุปกรณ์" required>
                            </div>
                            <div class="mb-3">
                                <label for="brand" class="form-label">ยี่ห้อ:</label>
                                <input name="brand" type="text" class="form-control" id="brand" placeholder="ยี่ห้อ" required>
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">รุ่น:</label>
                                <input name="model" type="text" class="form-control" id="model" placeholder="รุ่น" required>
                            </div>
                            <div class="mb-3">
                                <label for="serial_number" class="form-label">หมายเลขซีเรียล:</label>
                                <input name="serial_number" type="text" class="form-control" id="serial_number" placeholder="หมายเลขซีเรียล (ถ้ามี)">
                            </div>
                            <div class="mb-3">
                                <label for="issue" class="form-label">ปัญหาที่พบเจอ:</label>
                                <input name="issue" type="text" class="form-control" id="issue" placeholder="ปัญหาที่พบเจอ" required>
                            </div>
                            <div class="mb-3">
                                <label for="possible_cause" class="form-label">สาเหตุที่อาจเกิดขึ้น (ถ้าทราบ):</label>
                                <input name="possible_cause" type="text" class="form-control" id="possible_cause" placeholder="สาเหตุที่อาจเกิดขึ้น (ถ้าทราบ)">
                            </div>
                            <div class="mb-3">
                                <label for="previous_attempts" class="form-label">มีการพยายามซ่อมหรือแก้ไขปัญหาด้วยตนเองหรือไม่ ถ้ามี ให้บอกรายละเอียดว่าได้ทำอะไรไปบ้าง:</label>
                                <input name="previous_attempts" type="text" class="form-control" id="previous_attempts" placeholder="รายละเอียดการซ่อมหรือแก้ไขปัญหา">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">รายละเอียดเพิ่มเติม:</label>
                                <input name="description" type="text" class="form-control" id="description" placeholder="รายละเอียด">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">สถานที่:</label>
                                <input name="location" type="text" class="form-control" id="location" placeholder="สถานที่ เช่น ตึก30 ห้อง 302" required>
                            </div>
                            <div class="mb-3">
                                <label for="images" class="form-label">อัพโหลดรูป:</label>
                                <input name="images" type="file" class="form-control" id="images" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ส่งข้อมูล</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

{% block scripts %}
<script>
</script>
{% endblock %}
